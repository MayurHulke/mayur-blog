baseURL: https://mayurhulke.github.io/
languageCode: en-us
title: Mayur
theme: PaperMod
paginate: 10

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Mayur
  description: "Personal blog for AI, Robotics, and Computer Vision"
  keywords: [Blog, AI, Robotics, Computer Vision, Deep RL]
  author: Mayur Hulke
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "Mayur"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "ðŸ‘‹ Welcome to Mayur's Blog"
    Content: >
      Hi, this is Mayur. I'm documenting my learning notes & projects in this blog.
      
      I'm a Robotics & Computer Vision engineer, working on multimodal scene understanding architectures. 
      During weekends, I enjoy experimenting with ðŸ¤– robot learning behaviors using Multi-Agent Deep RL algorithms.

  socialIcons:
    - name: youtube
      url: "https://www.youtube.com/@LetsTalkWithRobots"
    - name: github
      url: "https://github.com/MayurHulke"
    - name: twitter
      url: "https://twitter.com/LetstalkRobots"
    - name: instagram
      url: "https://www.instagram.com/lets_talk_with_robots/"
    - name: substack
      url: "https://letstalkwithrobots.substack.com/"
    - name: linkedin
      url: "https://www.linkedin.com/in/mayurhulke/"
    - name: website
      url: "https://www.letstalkwithrobots.com/"

  # for search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: archive
      name: Archive
      url: /archives/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: faq
      name: FAQ
      url: /faq/
      weight: 50

# Syntax highlighting settings
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai