{{- $headers := findRE "<h[2-6].*?>(.|\n])+?</h[2-6]>" .Content -}}
{{- $has_headers := ge (len $headers) 1 -}}
{{- if $has_headers -}}
<div class="dropdown-toc">
    <details open class="toc-dropdown">
        <summary accesskey="t" title="(Alt + T)">
            <span class="details">Table of Contents</span>
        </summary>

        <div class="inner">
            {{- .TableOfContents -}}
        </div>
    </details>
</div>
{{- end -}}
