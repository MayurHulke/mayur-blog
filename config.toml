baseURL = "https://mayurhulke.github.io/"
languageCode = "en-us"
title = "Mayur"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Mayur"
  description = "Personal blog for AI, Robotics, and Computer Vision"
  keywords = ["Blog", "AI", "Robotics", "Computer Vision", "Deep RL"]
  author = "Mayur Hulke"
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  mainSections = ["posts"]

  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  UseHugoToc = true

